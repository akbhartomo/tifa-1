<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <ion-tab title="Pribadi" 
  icon-off="ion-person" icon-on="ion-person"
  href="#/tab/data-karyawan" on-select="goForward();">
    <ion-nav-view name="tab-step1"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Domisili"  
  icon-off="ion-navicon-round" icon-on="ion-navicon-round"
  href="#/tab/data-domisili" on-deselect="saveData();">
    <ion-nav-view name="tab-step2"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Pekerjaan"  
  icon-off="ion-settings" icon-on="ion-settings"
  href="#/tab/data-pekerjaan" on-deselect="saveData();">
    <ion-nav-view name="tab-step3"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Multiguna"  
  icon-off="ion-clipboard" icon-on="ion-clipboard"
  href="#/tab/multiguna" on-deselect="saveData();">
    <ion-nav-view name="tab-step4"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Penyedia"  
  icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy-outline"
  href="#/tab/penyedia" on-deselect="saveData();">
    <ion-nav-view name="tab-step5"></ion-nav-view>
  </ion-tab>

</ion-tabs>
